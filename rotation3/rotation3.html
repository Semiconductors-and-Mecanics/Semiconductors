<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 semiconductori opuși</title>
    <link rel="stylesheet" href="rotation3.css"> </head>
<body>

    <div class="circuit-container" id="circuitContainer">
        <div class="component battery" id="battery">
            <div class="battery-positive">+</div>
            <div class="battery-negative">-</div>
        </div>

        <div class="component semiconductor" id="semiconductorA">
            <div class="semiconductor-line-indicator"></div>
        </div>

        <div class="component semiconductor" id="semiconductorB">
            <div class="semiconductor-line-indicator"></div>
        </div>

        <div class="component lightbulb" id="lightbulb"></div>

        <div class="wire" id="wire1"></div> <div class="wire" id="wire2"></div> <div class="wire" id="wire3"></div> <div class="wire" id="wire4"></div> <div class="wire" id="wire5"></div> <div class="wire" id="wire6"></div> <div class="wire" id="wire7"></div> <div class="wire" id="wire8"></div> <div class="wire" id="wire9"></div> <div class="wire" id="wire10"></div> </div>

    <div class="controls">
        <p>Apasă pe semiconductori și caută configurația ce aprinde becul</p>
        <p>Rotația semiconductorului de sus: <span id="rotationDisplayA">0°</span></p>
        <p>Rotația semiconductorului de jos: <span id="rotationDisplayB">0°</span></p>
        <p>Statusul curentului: <span id="currentStatus">Circulă</span></p>
    </div>

    <script src="rotation3.js" defer></script> </body>
</html>
