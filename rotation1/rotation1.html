<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simularea unui semiconductor</title>
    <link rel="stylesheet" href="rotation1.css">
</head>
<body>

    <div class="circuit-container" id="circuitContainer">
        <div class="component battery" id="battery">
            <div class="battery-positive">+</div>
            <div class="battery-negative">-</div>
        </div>

        <div class="component semiconductor" id="semiconductor">
            <div class="semiconductor-line-indicator" id="semiconductorIndicator"></div>
        </div>

        <div class="component semiconductor-junction" id="semiconductorJunctionFlow"></div>
        <div class="component semiconductor-junction" id="semiconductorJunctionStop"></div>

        <div class="component lightbulb" id="lightbulb"></div>

        <div class="wire" id="wire1a"></div>
        <div class="wire" id="wire1b"></div>

        <div class="wire" id="wire2a"></div>
        <div class="wire" id="wire2b"></div>

        <div class="wire" id="wire3a"></div>
        <div class="wire" id="wire3b"></div>
        <div class="wire" id="wire3c"></div>
    </div>

    <div class="controls">
        <p>Apasă pe semiconductor (dreptunghiul cu o linie pe el) pentru a-l roti.</p>
        <p>Rotația semiconductorului: <span id="rotationDisplay">0°</span></p>
        <p>Status al curentului: <span id="currentStatus">Circulă</span></p>
        <button id="toggleJunctionViewButton">Arată/Ascunde Detalii Joncțiune</button>
        <p>Vedere Joncțiune: <span id="junctionViewStatus">Ascunsă</span></p>
    </div>

    <script src="rotation1.js" defer></script>
</body>
</html>
