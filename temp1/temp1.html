<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semiconductor Circuit Simulator (Voltage & Temperature)</title>
    <link rel="stylesheet" href="temp1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="circuit-container" id="circuitContainer">
        <div class="component battery" id="battery">
            <div class="battery-positive">+</div>
            <div class="battery-negative">-</div>
        </div>

        <div class="component semiconductor" id="semiconductor">
             <div class="semiconductor-line-indicator" id="semiconductorIndicator"></div>
        </div>

        <div class="component lightbulb" id="lightbulb"></div>

        <div class="wire" id="wire1a"></div>
        <div class="wire" id="wire1b"></div>

        <div class="wire" id="wire2a"></div>
        <div class="wire" id="wire2b"></div>

        <div class="wire" id="wire3a"></div>
        <div class="wire" id="wire3b"></div>
        <div class="wire" id="wire3c"></div>
    </div>

    <div class="controls">
        <p>Controlați circuitul prin ajustarea valorilor de mai jos:</p>

        <div class="control-group">
            <label for="voltageSlider">Tensiune Baterie:</label>
            <input type="range" id="voltageSlider" min="0" max="5" step="0.1" value="3">
            <span id="voltageDisplay">3.0 V</span>
        </div>

        <div class="control-group">
            <label for="temperatureSlider">Temperatură Ambientală:</label>
            <input type="range" id="temperatureSlider" min="-20" max="100" step="1" value="25">
            <span id="temperatureDisplay">25 °C</span>
        </div>

        <p>Status al curentului: <span id="currentStatus">Circulă</span></p>
    </div>

    <script src="temp1.js" defer></script>
</body>
</html>
